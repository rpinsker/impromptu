<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <meta charset="UTF-8">
    <title>Impromptu</title>
</head>
<body>
<div class="header-bar">
    <div class="spacer"></div>
    <div class="header" id="rcorners">
        <h1>impromptu</h1>
    </div>
    <br>
</div>
<br>
<div class="container">
    <div class="row">
        <div class="pdf ten columns">
            <embed src={{ filename }}  width="800px" height = "800px" align="center"></embed>
        </div>
        <div class="two columns buttons">
            <div class="title-box">
                <div class="row">
                    <div class="eleven columns">
                        <input class="u-full-width" type="text" placeholder="Title" id="titleInput">
                    </div>
                    <div class="one column">
                        <input class="button-small" type="submit" value="&#10132;">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="eleven columns">
                        <input class="u-full-width" type="text" placeholder="Contributers" id="contributersInput">
                    </div>
                    <div class="one column">
                        <input class="button-small" type="submit" value="&#10132;">
                    </div>
                </div>
            </div>
            <div class="button-box">
                <button>Upload a MIDI File &#9834;</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
